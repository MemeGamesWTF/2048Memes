<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 MEME EDITION</title>
    <style>
      @font-face {
        font-family: "Impact";
        src: url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/impact.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "Impact", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom right, #9933ff, #6600cc);
        user-select: none;
        overflow: hidden;
      }

      .game-container {
        background: linear-gradient(to bottom right, #9933ff, #6600cc);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        width: 95%;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .title {
        font-size: clamp(24px, 7vw, 32px);
        color: #ffffff;
        letter-spacing: 1px;
      }

      .score-container {
        background-color: #000000;
        color: white;
        padding: 5px 15px;
        border-radius: 5px;
        font-size: clamp(16px, 5vw, 20px);
        text-shadow: 1px 1px 0px #000;
        letter-spacing: 1px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 2%;
        background: linear-gradient(to bottom right, #9933ff, #6600cc);
        width: 100%;
        aspect-ratio: 1/1;
        position: relative;
      }

      .tile {
        width: 100%;
        aspect-ratio: 1/1;
        background-color: #9933ff;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: clamp(16px, 5vw, 40px);
        font-family: "Impact", sans-serif;
        letter-spacing: 1px;
        transition: all 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
      }

      .tile:not(:empty) {
        background-color: #9933ff;
      }

      .tile.merged {
        animation: pop 0.3s ease-in-out;
      }

      @keyframes pop {
        0% { transform: scale(0.95); }
        50% { transform: scale(1.1); }
        100% { transform: scale(0.95); }
      }

      .tile img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 5px;
        transform: scale(0.95);
        transition: all 0.2s;
      }

      .tile.merged img {
        animation: imgPop 0.3s ease-in-out;
      }

      @keyframes imgPop {
        0% { transform: scale(0.95); }
        50% { transform: scale(1.1); }
        100% { transform: scale(0.95); }
      }

      .controls-info {
        margin-top: 15px;
        font-size: clamp(12px, 3vw, 16px);
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .restart-btn {
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 15px;
        font-size: clamp(14px, 4vw, 18px);
        cursor: pointer;
        margin-top: 10px;
        font-family: "Impact", sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: all 0.2s;
      }

      .restart-btn:hover {
        background-color: #9f8a76;
        transform: scale(1.05);
      }

      .game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(238, 228, 218, 0.73);
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        display: none;
      }

      .game-over-message {
        font-size: clamp(24px, 8vw, 40px);
        font-weight: bold;
        color: #000000;
        margin-bottom: 20px;
        text-shadow: 2px 2px 0px #f9f6f2;
        transform: rotate(-5deg);
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .floating-meme {
        position: absolute;
        z-index: -1;
        opacity: 0.2;
        pointer-events: none;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% { transform: translate(-100px, -100px) rotate(0deg); }
        100% { transform: translate(100vw, 100vh) rotate(360deg); }
      }

      .wow-effect {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: clamp(30px, 10vw, 60px);
        font-weight: bold;
        color: #f65e3b;
        text-shadow: 2px 2px 0px #fff, -2px -2px 0px #000;
        opacity: 0;
        pointer-events: none;
        z-index: 5;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .wow-animation {
        animation: wow 0.6s ease-out;
      }

      .direction-indicator {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        opacity: 0;
        pointer-events: none;
        z-index: 6;
      }

      .direction-animation {
        animation: showDirection 0.5s ease-out;
      }

      @keyframes showDirection {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
      }

      @keyframes wow {
        0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
      }

      @media (max-height: 600px) {
        .game-container { padding: 10px; }
        .header { margin-bottom: 10px; }
        .grid { grid-gap: 1.5%; }
      }

      @media (max-width: 350px) {
        .game-container { padding: 8px; }
        .grid { grid-gap: 1%; }
      }
    </style>
  </head>
  <body>
    <audio id="swipeSound" src="audio/swipe.mp3"></audio>
    <audio id="pointSound" src="audio/point.mp3"></audio>
    <audio id="gameOverSound" src="audio/gameover.mp3"></audio>
    <audio id="backgroundMusic" src="audio/background.mp3" loop></audio>
    <div class="game-container">
      <div class="header">
        <div class="title">2048 MEMES</div>
        <div class="score-container" id="score">0</div>
      </div>
      <div class="grid" id="gameGrid"></div>
      <div class="controls-info">
        Slide memes to combine matching numbers to create 2048. Don't fill up
        the board!
      </div>
      <button class="restart-btn" id="restartBtn">Restart Game</button>

      <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-message">GAME OVER!</div>
        <div class="score-container" id="finalScore">Score: 0</div>
        <button class="restart-btn">Try Again!</button>
      </div>

      <div class="wow-effect" id="wowEffect">WOW!</div>
      <div class="direction-indicator" id="directionIndicator"></div>
    </div>

    <script>
      class Game2048 {
        constructor() {
          // Audio elements
          this.swipeSound = document.getElementById("swipeSound");
          this.pointSound = document.getElementById("pointSound");
          this.gameOverSound = document.getElementById("gameOverSound");
          this.backgroundMusic = document.getElementById("backgroundMusic");

          // Audio settings
          this.backgroundMusic.volume = 0.3;
          this.swipeSound.volume = 0.7;
          this.pointSound.volume = 0.7;
          this.gameOverSound.volume = 0.8;

          this.grid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          this.gridElement = document.getElementById("gameGrid");
          this.scoreElement = document.getElementById("score");
          this.finalScoreElement = document.getElementById("finalScore");
          this.gameOverOverlay = document.getElementById("gameOverOverlay");
          this.restartBtn = document.getElementById("restartBtn");
          this.wowEffect = document.getElementById("wowEffect");
          this.directionIndicator =
            document.getElementById("directionIndicator");
          this.score = 0;
          this.memeExpressions = [
            "WOW!",
            "SUCH MERGE!",
            "VERY TILES!",
            "AMAZING!",
            "SO GOOD!",
            "EPIC!",
            "NOICE!",
          ];

          this.tileImages = {
            0: "",
            2: "img/2.png",
            4: "img/4.png",
            8: "img/8.png",
            16: "img/16.png",
            32: "img/32.png",
            64: "img/64.png",
            128: "img/128.png",
            256: "img/256.png",
            512: "img/512.png",
            1024: "img/1024.png",
            2048: "img/2048.png",
          };

          this.directionImages = {
            up: "img/up.png",
            down: "img/down.png",
            left: "img/left.png",
            right: "img/right.png",
          };

          this.useTextFallback = false;
          this.checkImages();

          // Start all sounds immediately
          this.initializeAudio();

          this.initGrid();
          this.addRandomTile();
          this.addRandomTile();
          this.updateDisplay();
          this.setupControls();
          this.addFloatingMemes();
          this.setupMusicAutoplay();

          this.restartBtn.addEventListener("click", () => this.restart());
          document
            .querySelector(".game-over-overlay .restart-btn")
            .addEventListener("click", () => this.restart());

          window.addEventListener("resize", () => {
            this.updateDisplay();
          });
        }

        initializeAudio() {
          // Play all sounds once to "unlock" them, then reset and play background music
          Promise.all([
            this.swipeSound.play().catch(() => {}),
            this.pointSound.play().catch(() => {}),
            this.gameOverSound.play().catch(() => {}),
            this.backgroundMusic.play().catch(() => {})
          ]).then(() => {
            // Pause and reset all sounds except background music
            this.swipeSound.pause();
            this.swipeSound.currentTime = 0;
            this.pointSound.pause();
            this.pointSound.currentTime = 0;
            this.gameOverSound.pause();
            this.gameOverSound.currentTime = 0;
            // Background music continues playing (loop is set in HTML)
          }).catch(error => {
            console.log("Audio initialization failed:", error);
            // Fallback: Try playing on first interaction
            this.setupMusicAutoplay();
          });
        }

        checkImages() {
          const testImage = new Image();
          testImage.onerror = () => {
            this.useTextFallback = true;
            this.updateDisplay();
          };
          testImage.src = this.tileImages[2];
        }

        restart() {
          this.grid = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          this.score = 0;
          this.addRandomTile();
          this.addRandomTile();
          this.updateDisplay();
          this.gameOverOverlay.style.display = "none";
          this.backgroundMusic.currentTime = 0;
          this.backgroundMusic.play().catch(error => {
            console.log("Background music restart failed:", error);
          });
        }

        addFloatingMemes() {
          const memes = ["ðŸ˜‚", "ðŸ¤£", "ðŸ˜Ž", "ðŸ”¥", "ðŸ’¯", "ðŸ‘Œ", "ðŸš€"];
          for (let i = 0; i < 50; i++) {
            const meme = document.createElement("div");
            meme.className = "floating-meme";
            meme.textContent = memes[Math.floor(Math.random() * memes.length)];
            meme.style.fontSize = `${Math.random() * 30 + 20}px`;
            meme.style.left = `${Math.random() * 100}vw`;
            meme.style.top = `${Math.random() * 100}vh`;
            meme.style.animationDuration = `${Math.random() * 20 + 10}s`;
            meme.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(meme);
          }
        }

        initGrid() {
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              const tile = document.createElement("div");
              tile.className = "tile";
              this.gridElement.appendChild(tile);
            }
          }
        }

        updateDisplay() {
          const tiles = document.querySelectorAll(".tile");
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              const tile = tiles[i * 4 + j];
              const value = this.grid[i][j];
              tile.innerHTML = "";

              if (value) {
                if (this.useTextFallback) {
                  tile.textContent = value;
                  const power = Math.log2(value);
                  const hue = (power * 20) % 360;
                  const lightness = 90 - power * 5;
                  tile.style.backgroundColor = `hsl(${hue}, 90%, ${lightness}%)`;
                  tile.style.color = power > 5 ? "#f9f6f2" : "#776e65";
                  tile.style.textShadow =
                    power > 5 ? "1px 1px 0px #000" : "none";
                  if (value >= 1000) {
                    tile.style.fontSize = "clamp(12px, 4vw, 30px)";
                  } else if (value >= 100) {
                    tile.style.fontSize = "clamp(14px, 4.5vw, 35px)";
                  } else {
                    tile.style.fontSize = "clamp(16px, 5vw, 40px)";
                  }
                  tile.style.transform = `scale(0.95) rotate(${(value % 5) - 2}deg)`;
                } else {
                  const img = document.createElement("img");
                  img.src = this.tileImages[value];
                  img.alt = value.toString();
                  img.style.transform = `scale(0.95) rotate(${(value % 5) - 2}deg)`;
                  tile.appendChild(img);
                }
              } else {
                tile.style.backgroundColor = "#9933ff";
                tile.style.transform = "scale(1)";
              }
            }
          }
          this.scoreElement.textContent = this.score;
        }

        addRandomTile() {
          const emptyCells = [];
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              if (this.grid[i][j] === 0) {
                emptyCells.push({ i, j });
              }
            }
          }
          if (emptyCells.length > 0) {
            const { i, j } =
              emptyCells[Math.floor(Math.random() * emptyCells.length)];
            this.grid[i][j] = Math.random() < 0.9 ? 2 : 4;
          }
        }

        showDirectionIndicator(direction) {
          this.directionIndicator.innerHTML = "";
          const img = document.createElement("img");
          img.src = this.directionImages[direction];
          img.alt = direction;
          img.style.width = "100%";
          img.style.height = "100%";
          this.directionIndicator.appendChild(img);
          this.directionIndicator.classList.remove("direction-animation");
          void this.directionIndicator.offsetWidth;
          this.directionIndicator.classList.add("direction-animation");
        }

        move(direction) {
          let moved = false;
          let newGrid = JSON.parse(JSON.stringify(this.grid));
          let scoreIncrease = 0;
          let merges = [];

          if (direction === "up" || direction === "down") {
            for (let j = 0; j < 4; j++) {
              let column = [];
              for (let i = 0; i < 4; i++) {
                column.push(newGrid[i][j]);
              }
              if (direction === "down") column.reverse();
              const [merged, points, mergePositions] = this.merge(column);
              scoreIncrease += points;
              if (mergePositions.length > 0) {
                for (const pos of mergePositions) {
                  let actualPos = pos;
                  if (direction === "down") actualPos = 3 - pos;
                  merges.push({ i: actualPos, j });
                }
              }
              if (direction === "down") merged.reverse();
              for (let i = 0; i < 4; i++) {
                if (newGrid[i][j] !== merged[i]) moved = true;
                newGrid[i][j] = merged[i];
              }
            }
          } else {
            for (let i = 0; i < 4; i++) {
              let row = newGrid[i].slice();
              if (direction === "right") row.reverse();
              const [merged, points, mergePositions] = this.merge(row);
              scoreIncrease += points;
              if (mergePositions.length > 0) {
                for (const pos of mergePositions) {
                  let actualPos = pos;
                  if (direction === "right") actualPos = 3 - pos;
                  merges.push({ i, j: actualPos });
                }
              }
              if (direction === "right") merged.reverse();
              if (merged.some((val, idx) => val !== newGrid[i][idx]))
                moved = true;
              newGrid[i] = merged;
            }
          }

          if (moved) {
            this.showDirectionIndicator(direction);
            this.playSwipeSound();
            this.grid = newGrid;
            this.score += scoreIncrease;
            this.addRandomTile();
            this.updateDisplay();

            if (merges.length > 0) {
              const tiles = document.querySelectorAll(".tile");
              for (const { i, j } of merges) {
                const tile = tiles[i * 4 + j];
                tile.classList.add("merged");
                setTimeout(() => {
                  tile.classList.remove("merged");
                }, 300);
              }
              if (scoreIncrease > 0) {
                this.playPointSound();
                if (scoreIncrease >= 16) {
                  this.showWowEffect();
                }
              }
            }
            if (this.isGameOver()) {
              this.showGameOver();
            }
          }
        }

        showWowEffect() {
          const randomExpression =
            this.memeExpressions[
              Math.floor(Math.random() * this.memeExpressions.length)
            ];
          this.wowEffect.textContent = randomExpression;
          this.wowEffect.classList.remove("wow-animation");
          void this.wowEffect.offsetWidth;
          this.wowEffect.classList.add("wow-animation");
        }

        showGameOver() {
          this.finalScoreElement.textContent = `Final Score: ${this.score}`;
          this.gameOverOverlay.style.display = "flex";
          this.backgroundMusic.pause();
          this.playGameOverSound();
        }

        merge(line) {
          let result = line.filter((x) => x);
          let points = 0;
          let mergePositions = [];

          for (let i = 0; i < result.length - 1; i++) {
            if (result[i] === result[i + 1]) {
              result[i] *= 2;
              points += result[i];
              mergePositions.push(i);
              result[i + 1] = 0;
              i++;
            }
          }
          result = result.filter((x) => x);
          while (result.length < 4) result.push(0);
          return [result, points, mergePositions];
        }

        isGameOver() {
          let emptyCells = false;
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              if (this.grid[i][j] === 0) {
                emptyCells = true;
              }
            }
          }
          if (emptyCells) return false;

          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 3; j++) {
              if (this.grid[i][j] === this.grid[i][j + 1]) {
                return false;
              }
            }
          }
          for (let j = 0; j < 4; j++) {
            for (let i = 0; i < 3; i++) {
              if (this.grid[i][j] === this.grid[i + 1][j]) {
                return false;
              }
            }
          }
          return true;
        }

        setupControls() {
          let startX = 0;
          let startY = 0;
          let endX = 0;
          let endY = 0;
          let isDragging = false;

          this.gridElement.addEventListener(
            "touchmove",
            (e) => {
              e.preventDefault();
            },
            { passive: false }
          );

          document.addEventListener("mousedown", (e) => {
            startX = e.clientX;
            startY = e.clientY;
            isDragging = true;
          });

          document.addEventListener("mousemove", (e) => {
            if (isDragging) {
              endX = e.clientX;
              endY = e.clientY;
            }
          });

          document.addEventListener("mouseup", () => {
            if (isDragging) {
              this.handleSwipe(startX, startY, endX, endY);
              isDragging = false;
            }
          });

          document.addEventListener("touchstart", (e) => {
            startX = e.changedTouches[0].screenX;
            startY = e.changedTouches[0].screenY;
          });

          document.addEventListener("touchend", (e) => {
            endX = e.changedTouches[0].screenX;
            endY = e.changedTouches[0].screenY;
            this.handleSwipe(startX, startY, endX, endY);
          });

          document.addEventListener("keydown", (e) => {
            switch (e.key) {
              case "ArrowUp":
                e.preventDefault();
                this.move("up");
                break;
              case "ArrowDown":
                e.preventDefault();
                this.move("down");
                break;
              case "ArrowLeft":
                e.preventDefault();
                this.move("left");
                break;
              case "ArrowRight":
                e.preventDefault();
                this.move("right");
                break;
            }
          });
        }

        setupMusicAutoplay() {
          document.addEventListener(
            "click",
            () => {
              if (this.backgroundMusic.paused) {
                this.backgroundMusic.play().catch(error => {
                  console.log("Background music click play failed:", error);
                });
              }
            },
            { once: false }
          );
        }

        playSwipeSound() {
          this.swipeSound.currentTime = 0;
          this.swipeSound.play().catch(() => {});
        }

        playPointSound() {
          this.pointSound.currentTime = 0;
          this.pointSound.play().catch(() => {});
        }

        playGameOverSound() {
          this.gameOverSound.currentTime = 0;
          this.gameOverSound.play().catch(() => {});
        }

        handleSwipe(startX, startY, endX, endY) {
          const diffX = endX - startX;
          const diffY = endY - startY;
          const minDistance =
            Math.min(window.innerWidth, window.innerHeight) * 0.05;

          if (Math.abs(diffX) > Math.abs(diffY)) {
            if (diffX > minDistance) this.move("right");
            else if (diffX < -minDistance) this.move("left");
          } else {
            if (diffY > minDistance) this.move("down");
            else if (diffY < -minDistance) this.move("up");
          }
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const game = new Game2048();
      });
    </script>
  </body>
</html>
